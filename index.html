<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>ohmyfood</title>
</head>

<body>
    <div class="main-container">
        <header> 
            <div class="logo">
                <img src="/images/Logo/ohmyfood.png" alt="logo de la marque ohmyfood">
            </div>
            
            <div class="location">
                    <i class="fa-solid fa-location-dot" style="color: #404040;"></i>
                    <h3>Paris, Belleville</h3>
            </div>
        
            <div class="Explore_our_restaurants">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                    <div class="bnt_Explore_our_restaurants">
                        <span>Explorer nos restaurants</span>
                    </div>
            </div>
        </header>

        <main>
            <div class="Operation">
                <h2>Fonctionnement</h3>

                <div class="buttons">
                    <div class="btn_content">
                        <i class="fa-solid fa-mobile-screen-button" style="color: #7E7E7E;"></i>
                        <span>Choisissez un restaurant</span>
                    </div>

                    <div class="btn_content">
                        <i class="fa-sharp fa-solid fa-list-ul" style="color: #7E7E7E;"></i>
                        <span>Composez votre menu</span>
                    </div>

                    <div class="btn_content">
                        <i class="fa-solid fa-store" style="color: #9356dc;"></i>
                        <span>Dégustez au restaurant</span>
                    </div>

                </div>
            </div>

        </main>
















    </div>
</body>
</html>
